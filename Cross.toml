# Cross compilation configuration for building Linux ARM targets
# Using official Docker images from cross-rs/cross

[build]
# Pre-built Docker image for faster builds
# pre-build = ["apt-get update && apt-get install -y pkg-config"]

[target.aarch64-unknown-linux-gnu]
# Use the official cross Docker image for ARM64 Linux
image = "ghcr.io/cross-rs/cross:latest"
