name: Cross-Platform Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            use_cross: false
          # Linux ARM64
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-latest
            use_cross: true
          # macOS x86_64
          - target: x86_64-apple-darwin
            runner: macos-latest
            use_cross: false
          # macOS ARM64 (Apple Silicon)
          - target: aarch64-apple-darwin
            runner: macos-latest
            use_cross: false
          # Windows x86_64
          - target: x86_64-pc-windows-msvc
            runner: windows-latest
            use_cross: false

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2

      # Install cross for Linux ARM builds
      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --locked

      - name: Build
        env:
          CARGO: ${{ matrix.use_cross && 'cross' || 'cargo' }}
        run: ${{ env.CARGO }} build --release --target ${{ matrix.target }}

      # Create artifact name based on target
      - name: Determine artifact name
        id: artifact
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            echo "bin=treemd.exe" >> $GITHUB_OUTPUT
          else
            echo "bin=treemd" >> $GITHUB_OUTPUT
          fi

      - name: Prepare artifacts
        shell: bash
        run: |
          mkdir -p artifacts
          if [ "${{ runner.os }}" = "Windows" ]; then
            cp target/${{ matrix.target }}/release/treemd.exe artifacts/treemd-${{ matrix.target }}.exe
          else
            cp target/${{ matrix.target }}/release/treemd artifacts/treemd-${{ matrix.target }}
            chmod +x artifacts/treemd-${{ matrix.target }}
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: artifacts/

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Prepare release assets
        run: |
          mkdir -p final-release
          find release-artifacts -type f -exec cp {} final-release/ \;
          ls -la final-release/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: final-release/*
          generate_release_notes: true
